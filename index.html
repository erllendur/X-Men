<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto- X-Men</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/css/reset.css" media="(min-width: 768px)">
  <link rel="stylesheet" href="src/css/mobile.css" media="(max-width: 767px)">


</head>

<body>
  <header class="cabecalho">
    <img class="logo" src="src/imagens/logo.svg" alt="Logo x-men">
  </header>

  <main class="selecao-de-personagens">
    <section class="personagens">
      <h1 class="titulo"> Selecione um personagem</h1>
      <ul class="lista-de-personagens">
        <li class="personagem selecionado " id="ciclope" data-name="CICLOPE" data-description="Ele tem o poder de disparar rajadas ópticas por um
        acidente que aconteceu com ele quando criança, mas não consegue controlá-los">
          <img src="src/imagens/card-ciclope.jpg" alt="Personagem Ciclope">
        </li>
        <li class="personagem " id="jean-grey" data-name="JEAN GREY" data-description="Jean Grey é uma mutante nível ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos. A telepatia e telecinese">
          <img src="src/imagens/card-jean-grey.jpg" alt="Personagem jean Grey">
        </li>
        <li class="personagem " id="lince-negra" data-name="LINCE NEGRA" data-description="Tem a capacidade de passar pela matéria sólida, passando suas partículas atômicas pelos espaços entre os átomos do objeto pelo qual ela está se movendo.
        ">
          <img src="src/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra">
        </li>
        <li class="personagem " id="magneto" data-name="MAGNETO" data-description="Magneto é um mutante com enormes poderes de manipulação de campos magnéticos, além de controlar qualquer tipo de metal, incluindo o Adamantium.">
          <img src="src/imagens/card-magneto.jpg" alt="Personagem Magneto">
        </li>
        <li class="personagem " id="noturno" data-name="NOTURNO" data-description="Noturno possui agilidade sobre-humana, e a capacidade de teletransporte, invisibilidade em sombras profundas, e as mãos e os pés aderirem a parede.">
          <img src="src/imagens/card-noturno.jpg" alt="Personagem Noturno">
        </li>
        <li class="personagem " id="tempestade" data-name="TEMPESTADE" data-description="Ela é capaz de manipular o tempo, e alterar o clima, assim tendo influência sobre os elementos da natureza.">
          <img src="src/imagens/card-tempestade.jpg" alt="Personagem Tempestade">
        </li>
        <li class="personagem " id="vampira" data-name="VAMPIRA" data-description="Vampira tem a habilidade de absorver a vitalidade, memórias, habilidades e poderes de outros seres vivos através do contato com a pele.">
          <img src="src/imagens/card-vampira.jpg" alt="Personagem Vampira">
        </li>
        <li class="personagem" id="wolverine" data-name="WOLVERINE" data-description="Possui sentidos afiados, capacidades físicas aprimoradas, habilidade regenerativa poderosa conhecida como fator de cura e três garras retratáveis de osso em cada mão.">
          <img src="src/imagens/card-wolverine.jpg" alt="Personagem Wolverine">
        </li>
      </ul>
    </section>
    
    
  </main>
  
  <section class="personagem-selecionado">
    <img class="personagem-grande" src="src/imagens/card-ciclope.png" alt="Personagem Selecionado">
  
    <div class="informacoes-personagem">
      <h2 class="nome-personagem" id="nome-personagem">Ciclope </h2>
      <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder de disparar rajadas ópticas por um
        acidente que aconteceu com ele quando criança, mas não consegue controlá-los</p>
    </div>
  </section>
  
  <section class="personagem-selecionado-direita">
    <img class="personagem-grande" src="src/imagens/card-ciclope.png" alt="Personagem Selecionado">
  
    <div class="informacoes-personagem">
      <h2 class="nome-personagem" id="nome-personagem">Ciclope </h2>
      <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder de disparar rajadas ópticas por um
        acidente que aconteceu com ele quando criança, mas não consegue controlá-los</p>
    </div>
  </section>
   


<script src="./src/js/index.js"></script>
<a href="#" class="avatar"><img src="avatar1.jpg" alt=""></a>
</body>

</html>
